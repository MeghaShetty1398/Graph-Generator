<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<title>Login Form Tutorial</title>
		<style>
      
		.login-form {
			width: 100%;
            height: 100%;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
			background-image: url("graph1.png");
			background-size: cover;
			background-repeat:no-repeat ;
			background-position: center center;
			background-attachment: fixed;
		}
		.login-form h1 {
			text-align: center;
			color:white;
			font-size: 30px;
			padding: 20px 0 20px 0;
		}
		.login-form input[type="password"],
        .login-form input[type="email"],
		.login-form input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing:border-box;
		}
		.login-form input[type="submit"] {
			width: 100%;
			padding: 15px;
			background-color: #cc0066;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bolder;
			color: #ffffff;
		}
		p{
			text-align: center;
		}
		</style>
        </head>
	    <body class="login-form" style="background: url('graph1.jpg');">
	
            <div class="card" style="width: 30%;height: 50%;margin-left: 35%;margin-top: 5%;background-color: #ffe6f0;">
                <div class="card-header" style="background-color: #cc0066;"><h1>REGISTRATION FORM</h1></div>
                <div class="card-body">
                    <form action="register-user" method="POST">
                        <input type="email" name="email" placeholder="Email" required>
				        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="cpassword" placeholder="Confirm Password" required>
						<input type="submit" value="REGISTER">
						<p>Already registered?&nbsp;<a method="POST" href="http://localhost:3000/login" >Sign in</a></p>
			        </form>
                </div> 
              </div>
			
	
	    </body>
</html>
